<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Alumni Portal</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
</head>
<body>
    
<style>
            
.ff{
    position: absolute;
    z-index: -1;
    left: 0;
    top: 0;
    height: 100vh;
    
    filter: brightness(50%); /* Decrease brightness */

}

.loogu1{
    /*width: 90px;
    height: 90px;*/

    position: absolute;
        top: 10px;  /* Adjust as needed */
        left: 10px; /* Adjust as needed */
        width: 100px; /* Adjust size as needed */
        height: auto;
        padding-top: 50px;
        padding-left: 50px;
}
</style>
    
    <div class="ff">
    </div>
    <div class="register-container">
        <div class="form-box">
            <h2>Join the Alumni Portal</h2>
            <p>Stay connected with alumni, students, and job opportunities.</p>

            <!-- ✅ Notification Box (for success & error messages) -->
           <div id="notification" class="notification-box" style="display: none;"></div>

            <!-- ✅ Success Message (Hidden Initially) -->
          
            <p id="success-message" class="success-message" style="color: green; display: none;">Registration successful! Redirecting...</p>
            <div class="loogu">
                <img  class="loogu1"src="{{ url_for('static', filename='images/allu.png') }}" alt="Alumni Portal Logo">
            </div>
            <div class="llo">
         


            <form id="register-form">
                <div class="input-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" id="full_name" placeholder="Enter your full name" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                  

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>

                <div class="input-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" placeholder="Re-enter password" required>
                </div>

                <button type="button" id="send-otp" class="btn-primary">Send OTP</button>

                <p id="otp-sent-message" class="otp-message" style="display: none;">OTP sent! Check your email.</p>

                <div class="input-group otp-section" id="otp-group" style="display: none;">
                    <label for="otp">Enter OTP</label>
                    <input type="text" id="otp" placeholder="Enter OTP" required>
                </div>

                <button type="button" id="verify-otp" class="btn-primary" style="display: none;">Verify OTP & Register</button>
            </form>

            <p class="switch-auth">Already have an account? <a href="{{ url_for('login_page') }}">Login here</a></p>
        </div>
    </div>

    </div>






    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
