<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Alumni Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="ff">
        <img src="{{ url_for('static', filename='images/sii.jpg') }}" alt="College Logo">
    </div>

    <div class="container">
        <div class="loogu">
            <img  class="loogu1"src="{{ url_for('static', filename='images/allu.png') }}" alt="Alumni Portal Logo">
        </div>
        <div class="form-box">
            <h2>Login</h2>
            <p>Welcome back! Log in to continue.</p>

            <!-- âœ… Fixed: Proper notification box for showing messages -->
            <p id="login-message" style="color: red; display: none;"></p>

            <form id="login-form">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            
            <p>Don't have an account? <a href="{{ url_for('register_page') }}">Register here</a></p>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
